<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/css_particles.css">
	<title>Particles</title>
</head>

<body>
	<h1 class="h1">hiii world</h1>
	<script>
		document.addEventListener('mousemove', function (e) {
			let body = document.querySelector('body');
			let Particles = document.createElement('span');
			let x = e.offsetX;
			let y = e.offsetY;
			Particles.style.left = x + 'px';
			Particles.style.top = y + 'px';

			let size = Math.random() * 50;
			Particles.style.width = 2 + size + 'px';
			Particles.style.height = 2 + size + 'px';

			let transformValue = Math.random() * 360;
			Particles.style.transform =
				'rotate(' + transformValue + 'deg)';

			body.appendChild(Particles);

			setTimeout(function () {
				Particles.remove()
			}, 2000)
		})
	</script>

</body>

</html>
